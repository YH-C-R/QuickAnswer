<!-- player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Answer - Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Player View</h1>
  <p id="room-code"></p>
  <p id="player-name-display"></p>

  <button id="buzz-btn" class="buzz-button" onclick="buzz()">BUZZ!</button>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const name = params.get('name');

    document.getElementById('room-code').textContent = `Room: ${room}`;
    document.getElementById('player-name-display').textContent = `You are: ${name}`;

    const buzzRef = firebase.database().ref(`rooms/${room}/buzz`);

    function buzz() {
      buzzRef.transaction(current => {
        if (current === null) {
          return { name: name, time: Date.now() };
        }
        return; // someone already buzzed
      }, (error, committed) => {
        if (committed) {
          document.getElementById('status').textContent = 'You buzzed first!';
        } else {
          document.getElementById('status').textContent = 'Too late!';
        }
        document.getElementById('buzz-btn').disabled = true;
      });
    }
  </script>
</body>
</html>

<!-- host.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Answer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Room Info -->
  <div class="room-header">
    <h1 class="room-name" id="room-name"></h1>
    <span class="room-code" id="room-code"></span>
  </div>

  <!-- Attender -->
  <div class="attenders-section" id="attenders-list">
    <div class="attender-card host">
      <div class="attender-name">Alice</div>
      <div class="attender-badge">Host</div>
    </div>
    <div class="attender-card">
      <div class="attender-name">Bob</div>
      <div class="attender-badge">Player</div>
    </div>
    <div class="attender-card">
      <div class="attender-name">Charlie</div>
      <div class="attender-badge">Player</div>
    </div>
  </div>

  <div class="status-container">
    <div class="status-section status-waiting" id="game-status">
      Waiting for players...
    </div>
    <div class="buttons-section">
    <button class="game-btn" id="player-action-btn" disabled>Press!</button>
    </div>
  </div>

  <!-- Playing part -->


  <!-- 4 & 5. Buttons -->
  <button class="game-btn host-btn" id="start-button" style="display:none;" onclick="resetBuzz()">Start</button>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
     // get from URL
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const host = params.get('host'); // this will be null for players

    firebase.database().ref(`rooms/${room}/host`)
      .once('value')
      .then((snapshot) => { 
        const host_name = snapshot.val();
        if (host && host == host_name) {
          document.getElementById('start-button').style.display = 'block';
        }
        document.getElementById('room-name').textContent = `${host_name}'s Room`;
      })
      .catch(err => {
        console.error('Error reading host from DB:', err);
        document.getElementById('start-button').style.display = 'none';
      });

      document.getElementById('room-code').textContent = `Room key: ${room}`;

    const buzzRef = firebase.database().ref(`rooms/${room}/buzz`);

    buzzRef.on('value', (snapshot) => {
      const val = snapshot.val();
      document.getElementById('winner').textContent = val ? val.name : 'Waiting...';
    });

    function resetBuzz() {
      buzzRef.set(null);
    }
  </script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Answer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Quick Answer</h1>

  <div class="section">
    <h2>Create Room</h2>
    <input type="text" id="hoster-name" placeholder="Host Name" maxlength="20" />
    <button onclick="createRoom()">Create Room</button>
  </div>

  <div class="section">
    <h2>Join Room</h2>
    <input type="text" id="join-room" placeholder="Room Code" maxlength="10" />
    <input type="text" id="player-name" placeholder="Your Name" maxlength="20" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
    function createRoom() {
      console.log('createRoom!!');
      const hostName = document.getElementById('hoster-name').value.trim();
      if (!hostName) {
        alert('Please enter a host name!');
        return;
      }
      
      const room_key = Math.random().toString(36).substring(2, 6).toUpperCase();
      firebase.database().ref(`rooms/${room_key}`).set({
          host: hostName,
          createdAt: Date.now(),
          buzz: null })
        .then(() => {
          console.log('Room created successfully');
          setTimeout(() => {
            window.location.href = `room.html?room=${room_key}&host=${hostName}`;
          }, 300);
        })
        .catch((error) => {
          alert('Fail to create room!');
          console.error('Failed to create room:', error);
        });
    }

    function joinRoom() {
      const room_key = document.getElementById('join-room').value.toUpperCase();
      const name = document.getElementById('player-name').value;
      if (!room_key || !name) return alert('Enter both room code and name');
      firebase.database().ref(`rooms/${room_key}/players/${name}`).set(true);
      setTimeout(() => {
        window.location.href = `room.html?room=${room_key}`;
      }, 300);
    }
  </script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Answer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quick Answer</h1>

    <div class="section">
      <h2>Create Room</h2>
      <input type="text" id="hoster-name" placeholder="Host Name" maxlength="20" />
      <button onclick="createRoom()">Create Room</button>
    </div>

    <div class="section">
      <h2>Join Room</h2>
      <input type="text" id="join-room" placeholder="Room Code" maxlength="10" />
      <input type="text" id="player-name" placeholder="Your Name" maxlength="20" />
      <button onclick="joinRoom()">Join</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app.js"></script>
    <script src="room.js"></script>
    <script src="firebaseUtils.js"></script>
  </body>
</html>
